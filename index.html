<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="body-text">
        <h1>Learn to code by watching others</h1>
        <h2>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable.</h2>
    </div>
    <div class="trial-button">
        <button>
          <span style="font-weight:700;">Try it free 7 days</span>
          <span style="font-weight:400;">then $20/mo. thereafter</span>
        </button>
    </div>
    <div class="form-section">
        <form onsubmit="return validateForm() ">
            <input placeholder="First Name" type="text" id="fname" name="fname"><br><br>
            <div class="response-fname" id="response-fname"></div>
            <input placeholder="Last Name" type="text" id="lname" name="lname"><br><br>
            <div class="response-lname" id="response-lname"></div>
            <input placeholder="Email Address" type="text" id="email" name="email"><br><br>
            <div class="response-email" id="response-email"></div>
            <input placeholder="Password" type="text" id="password" name="password"><br><br>
            <div class="response-password" id="response-password"></div>
            <input id="form-btn" class="form-btn" type="submit" value="CLAIM YOUR FREE TRIAL" style="border: none; color: white;">
          </form>
          <p>By clicking the button you are agreeing to our<span style="color:hsl(0, 100%, 74%); font-weight: 600; "> Terms and Services</span></p>
    </div>
   <script src="./app.js"></script>
</body>
</html>
